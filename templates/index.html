<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="text-primary">Heart Disease Prediction</h1>
        <p class="lead">Enter patient details below to check for heart disease.</p>

        <div class="card shadow-lg p-4">
            <form action="/predict" method="post" id="predictionForm">
                <div class="row">
                    <div class="col-md-4">
                        <label>Age:</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Sex (0 = Female, 1 = Male):</label>
                        <input type="number" name="sex" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Chest Pain Type (0-3):</label>
                        <input type="number" name="cp" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Resting Blood Pressure:</label>
                        <input type="number" name="trestbps" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Cholesterol:</label>
                        <input type="number" name="chol" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Fasting Blood Sugar (0 or 1):</label>
                        <input type="number" name="fbs" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Resting ECG (0-2):</label>
                        <input type="number" name="restecg" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Max Heart Rate:</label>
                        <input type="number" name="thalach" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Exercise-Induced Angina (0 or 1):</label>
                        <input type="number" name="exang" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Oldpeak:</label>
                        <input type="number" step="0.1" name="oldpeak" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Slope (0-2):</label>
                        <input type="number" name="slope" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Number of Major Vessels (0-4):</label>
                        <input type="number" name="ca" class="form-control" required>
                    </div>
                </div>

                <div class="mt-3">
                    <label>Thalassemia (0-3):</label>
                    <input type="number" name="thal" class="form-control" required>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            {% if prediction_text %}
                <div class="alert alert-info animated fadeIn">
                    <h4>{{ prediction_text }}</h4>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Input Validation -->
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            let inputs = document.querySelectorAll("input");
            for (let input of inputs) {
                if (input.value === "" || isNaN(input.value)) {
                    alert("Please fill out all fields correctly.");
                    event.preventDefault();
                    return;
                }
            }
        });
    </script>

</body>
</html>
